<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow">
    <link rel="icon" href="%PUBLIC_URL%/icongroupomania.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">    
    <script defer src="https://kit.fontawesome.com/725d089bb5.js" crossorigin="anonymous"></script>
    <meta
      name="description"
      content="Le réseau social de votre entreprise"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Réseau social Groupomania</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
